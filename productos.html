<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroUADE</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/section.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

    
    <div class="container">
        <div id="header-container"></div>
        <!-- Contenido principal -->
        <!-- Panel lateral para filtros -->
        <aside class="side-panel minimized">
            <button id="toggle-panel" class="toggle-panel" style="padding: 0;"><img src="../images/iconos/barra-de-menus.png"></button>
            <h3>Filtrar por categoría</h3>
            <form id="filter-form">
                <label>
                    <input type="checkbox" value="Tablets" class="filter-checkbox"> Tablets
                </label>
                <label>
                    <input type="checkbox" value="Celulares" class="filter-checkbox"> Celulares
                </label>
                <label>
                    <input type="checkbox" value="Computadoras" class="filter-checkbox"> Computadoras
                </label>
            </form>
        </aside>

        <!-- Sección principal -->
        <main>
            <h1 id="productos">Productos en lista</h1>

            <!-- Slider para Tablets -->
            <section>
                <h2>Tablets</h2>
                <div class="slider">
                    <div class="slider-track">
                        <!-- Los productos de productos.js se cargan aquí -->
                    </div>
                </div>
            </section>

            <!-- Slider para Celulares -->
            <section>
                <h2>Celulares</h2>
                <div class="slider">
                    <div class="slider-track">
                        <!-- Los productos de productos.js se cargan aquí -->
                    </div>
                </div>
            </section>

            <!-- Slider para Computadoras -->
            <section>
                <h2>Computadoras</h2>
                <div class="slider">
                    <div class="slider-track">
                        <!-- Los productos de productos.js se cargan aquí -->
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <div id="footer-container"></div>
        <script src="../js/header.js"></script>
        <script src="../js/footer.js"></script>
        <script src="../js/carrito.js"></script>
        <script src="../js/productos.js"></script>
        <script src="../js/renderProductos.js"></script>
        <div id="carrito-notification" class="hidden">
                <span id="notification-text"></span>
        </div>
</body>
</html>
